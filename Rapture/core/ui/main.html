<html>
    <head>
		<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.4.custom.css">
		<script type="text/javascript" src="scripts/jQuery-2.0.3.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
		
		<script>
			var GameManager;
            
            function QuitGame() {
                GameManager.execCommand("quit");
            }
            
			$(document).ready(function() {
				$('#menuaccordion').accordion({ active: false, collapsible: true});
				
				$(window).scroll(function() {
					scroll(0,0);
				});
                
                $('#menu-exit-button').on('click', function() {
                    QuitGame();
                });
			});
		</script>
		
		<style type="text/css">
			html, body {
				overflow:hidden;
			}
			
			#copyright {
				position:absolute;
				width:99%;
				margin-left:auto;
				margin-right:auto;
				bottom:2px;
				font-family: Segoe UI, Arial, sans-serif;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select:none;
				font-size:8px;
			}
		</style>
    </head>
    <body style="background-color:#DDDDDD;">
		<div id="menucontainer" style="padding:10px;width:99%;height:99%;margin-left:auto;margin-right:auto;margin-top:auto;margin-bottom:auto;">
			<div id="copyright">
				<center><p>Copyright (c) 2014 eezstreet</p></center>
			</div>
			<div style="position:fixed;left:3%;">
				<img src="images/alphalogo.png">
			</div>
			<div class="ui-widget-content" style="width:20%;position:fixed;right:5%;bottom:10%;">
				<div id="menuaccordion">
					<h3>New Game</h3>
					<div>
						<button class="ui-button mainbutton" id="menu-new-button">New Game</button>
					</div>
					<h3>Options</h3>
					<div>
						<p>Some crap here</p>
					</div>
					<h3>Exit</h3>
					<div>
						<p>Are you sure? <p><a href="#"><button class="ui-button mainbutton" id="menu-exit-button">Exit Game</button></a></p>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
